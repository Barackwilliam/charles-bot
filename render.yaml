services:
  - type: web
    name: charles-academy-dashboard
    env: node
    buildCommand: npm install
    startCommand: node web-bot.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true