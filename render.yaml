services:
  - type: web
    name: charles-academy-dashboard
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

  - type: cron
    name: cleanup-sessions
    schedule: "0 2 * * *"  # Daily at 2 AM
    env: node
    buildCommand: npm install
    startCommand: node scripts/cleanup.js
    envVars:
      - key: NODE_ENV
        value: production